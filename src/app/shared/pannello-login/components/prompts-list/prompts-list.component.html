<div class="ph-40px pv-20px">
  <!-- <div class="prompts">
    <div class="bold color-black font-size-20px">
      <span>Prompt disponibili</span>
    </div>
    <div></div>
  </div> -->

  <!-- Contenitore scrollabile -->
  <div class="table-container">
    <table mat-table [dataSource]="dataPrompts" class="mat-elevation-z8">
      <ng-container matColumnDef="nro">
        <th mat-header-cell *matHeaderCellDef class="font-size-16px">#</th>
        <td mat-cell *matCellDef="let element; index as i" class="font-size-16px"> {{ i + 1 }} </td>
      </ng-container>

      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef class="font-size-16px">Descrizione </th>
        <td mat-cell *matCellDef="let element" class="color-blue font-size-16px"> {{ element.promtpTEXT }} </td>
      </ng-container>

      <!--Prima c'era attiva offerte-->
      <ng-container matColumnDef="offers">
        <th mat-header-cell *matHeaderCellDef>
          <a href="javascript:void(0)" (click)="setActivateOffers()" class="font-size-16px"> </a>
        </th>
        <td mat-cell *matCellDef="let element"></td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumnsPrompts"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumnsPrompts;"></tr>
    </table>
  </div>
</div>
