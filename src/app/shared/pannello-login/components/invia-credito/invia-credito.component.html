<section class="spazio">
  <div class="payment-balance" *ngIf="activateInvia">
    <div class="contX">
      <div>
        <h3>Invia Saldo</h3>
      </div>
      <div class="cerrar">
        <i class="fa-solid fa-xmark" (click)="setActivateactivateInvia(false)"></i>
      </div>
    </div>

    <form #formPaymentBalance="ngForm" (ngSubmit)="createPaymentMeth(formPaymentBalance)">
      <div class="form-group" style="padding-left: 20px; padding-right: 20px; margin-top: 35px">

        <div class="m20">
          <button type="button" class="btn btn-light btn-amount bold" (click)="amount = 50">50 €</button>
          <button type="button" class="btn btn-light btn-amount bold" (click)="amount = 100">100 €</button>
          <button type="button" class="btn btn-light btn-amount bold" (click)="amount = 250">250 €</button>
        </div>

        <div class="m20">
          <label class="float-left bold color-black mb-0px font-size-14px" for="amount">Importo</label>
          <div class="input-group">
            <input type="text" name="amount" [(ngModel)]="amount" class="form-control" required>
            <div class="input-group-append">
              <span class="input-group-text">€</span>
            </div>
          </div>
        </div>

        <div class="m20">
          <label class="float-left bold color-black mb-0px font-size-14px" for="email">Email</label>
          <div class="input-group">
            <input type="text" name="email" class="form-control" [(ngModel)]="email" disabled>
          </div>
        </div>

        <img class="m20" src="assets/images/stripe.png" style="height: 60px; position: relative;">

        <div class="m20">
          <div class="row">
            <div class="col-8">
              <div class="input_group">
                <input class="form-control myInput" placeholder="Numero carta" type="text" [(ngModel)]="numberCard" name="numberCard" required>
                <i class="mdi mid mdi-credit-card" style="float: left; margin-top: -35px; font-size: 25px;"></i>
              </div>
            </div>
            <div class="col-3">
              <div class="input_group">
                <input class="form-control " placeholder="MM/AA" type="text" maxlength="5" [(ngModel)]="expCard" name="expCard" required>
              </div>
            </div>
          </div>

          <div class="row" style="margin-top: 15px;">
            <div class="col-8">
              <div class="input_group">
                <input class="form-control" placeholder="Nome sulla carta" type="text" maxlength="50" [(ngModel)]="nameCard" name="nameCard" required>
              </div>
            </div>
            <div class="col-3">
              <div class="input_group">
                <input class="form-control" placeholder="CVC" type="text" maxlength="3" [(ngModel)]="cvcCard" name="cvcCard" required>
              </div>
            </div>
          </div>
        </div>
        <br>
        <div class="text-center">
          <button class="thm-btn cta-three__btn mt-20px" type="submit" [disabled]="!formPaymentBalance.valid || disableBtnPay">
            Ricarica
          </button>
        </div>
      </div>
    </form>
  </div>
  </section>
